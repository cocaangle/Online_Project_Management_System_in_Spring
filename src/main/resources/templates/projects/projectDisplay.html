<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>
	<div class="container">
			<h3>Project Management</h3>
			<hr>
			
			<!--  Add New Employee Button -->
			<a th:href="@{/projects/new}"
				class="btn btn-primary btn-sm mb-3"> 
				New Project 
			</a> 
			
			<a th:href="@{/projects/timelines}"
				class="btn btn-primary btn-sm mb-3"> 
				Project Timelines
			</a> 
			<br></br>
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">

			        <tr>
			           <th> Project Name </th>
			           <th> Project Stage </th>
			            <th> Action </th>
			        <tr>
			     </thead>
			     <tbody>
			       <tr th:each="aProject : ${projects}">
			           <td th:text="${aProject.name}"/>
			           <td th:text="${aProject.stage}"/>
			           <td>
			            <a th:href = "@{/projects/update(id=${aProject.projectId})}"
			               class = "btn btn-info btn-sm">
			               Update
			            </a>
			            
			             <a th:href = "@{/projects/delete(id=${aProject.projectId})}"
			               class = "btn btn-danger btn-sm"
			               onClick="if (!(confirm('Are you sure you want to delete this project?'))) return false">
			               Delete
			            </a>
			            
			           </td>
			       </tr>
			     </tbody>
			</table>
		</div>	
</body>
